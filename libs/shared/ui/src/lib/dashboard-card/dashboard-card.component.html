<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        <h4>{{ title }}</h4>
        <div class="spacer"></div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Expand</button>
          <button mat-menu-item>Remove</button>
        </mat-menu></mat-card-title
      >
      <mat-card-subtitle>a subtitle</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="https://i.imgur.com/is4kHp1.jpeg" />
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-icon-button><mat-icon>bookmark</mat-icon></button>
      <button mat-icon-button><mat-icon>star</mat-icon></button>
      <div class="spacer"></div>
      <button mat-icon-button><mat-icon>add_shopping_cart</mat-icon></button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
