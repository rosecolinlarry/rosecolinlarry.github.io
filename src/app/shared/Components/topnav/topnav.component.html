<mat-toolbar class="toolbar" role="banner">
  <mat-toolbar-row>
    <img
      src="../assets/redemption-64x64.png"
      routerLink="/"
      alt="Redemption Logo"
    />
    <span class="title">{{ title }}</span>
    <div class="spacer"></div>
    <ng-container *ngFor="let link of linkData">
      <button class="topNavButton" mat-button [routerLink]="link.url">
        {{ link.name }}
      </button>
    </ng-container>
    <button
      mat-icon-button
      routerLink="/"
      aria-label="Home button"
    >
      <mat-icon>home</mat-icon>
    </button>
    <app-darkmode-button></app-darkmode-button>
  </mat-toolbar-row>
</mat-toolbar>
