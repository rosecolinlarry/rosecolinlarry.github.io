<h1>Fibonacci Number Generator</h1>

<section>
  <h2>
    Generate
      <mat-button-toggle-group [formControl]="modeControl">
        <mat-button-toggle value="sequence">a sequence</mat-button-toggle>
        <mat-button-toggle value="number">one number</mat-button-toggle>
      </mat-button-toggle-group>
  </h2>
</section>

<div *ngIf="modeControl.value === 'number'; else sequenceMode">
  <app-fibonacci-number-generator></app-fibonacci-number-generator>
</div>
<ng-template #sequenceMode>
  <app-fibonacci-sequence-generator></app-fibonacci-sequence-generator>
</ng-template>
