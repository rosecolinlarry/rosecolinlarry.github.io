<h1>Get Magic Items</h1>
<div class="star-button">
  <button
    class="star-button"
    mat-icon-button
    color="primary"
    (click)="refresh()"
  >
    <mat-icon class="icon-display">refresh</mat-icon>
  </button>
</div>
<mat-spinner *ngIf="loading$ | async"></mat-spinner>
<ng-container *ngIf="(loading$ | async) === false">
  <div class="card-list">
    <ng-container *ngFor="let item of magicItems">
      <app-magic-item-card [item]="item" ></app-magic-item-card>
    </ng-container>
  </div>
  <p>{{ errorMessage }}</p>
</ng-container>
