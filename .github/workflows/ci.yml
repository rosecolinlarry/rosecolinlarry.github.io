name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions: write-all

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-nx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{secrets.WORKFLOW_TOKEN}}
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
          cache: 'npm'
      - run: npm ci --include=optional
      - uses: nrwl/nx-set-shas@v4
      - run: git branch --track main origin/main
        if: github.event_name == 'pull_request'
      - run: |
          npx nx-cloud record -- nx format:write --verbose
          npx nx-cloud record -- nx run-many -t lint --fix --verbose
          rm -rf docs
          npx nx run-many --target=build --all --outputPath=docs --verbose
      - name: Commit the built directory
        run: |
          git add docs
          git config --global user.email "keaackerman@gmail.com"
          git config --global user.name "Kaisa Ackerman"
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW_TOKEN }}@github.com/${{github.repository}}
          git commit -m "Automatic build" -a || echo "No changes to commit"
          echo "Pushing branch ${{ github.ref_name }}"
          git push origin ${{ github.ref_name }}

  quality-checks:
    needs: build-nx
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - run: npm ci --include=optional
      - run: npx nx-cloud record -- nx format:check --verbose
      - run: npx nx affected --target=lint --parallel
      - run: npx nx affected --target=test --parallel
      - run: npx nx affected --target=build --parallel
      - run: npx nx affected --target=e2e-ci --parallel

  build-jekyll:
    needs: build-nx
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          build_revision: ${{ github.sha }}
          verbose: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site
          name: github-pages
          retention-days: 1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
