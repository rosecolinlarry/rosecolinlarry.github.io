name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-nx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
          cache: 'npm'
      - run: npm ci --include=optional
      - uses: nrwl/nx-set-shas@v4
      - run: git branch --track main origin/main
        if: github.event_name == 'pull_request'
      - run: npx nx-cloud record -- nx format:check --verbose
      - run: rm -rf docs
      - run: npx nx run-many --target=build --all --outputPath=docs --verbose

  commit-and-push:
    needs: build-nx
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - run: |
          git config --global user.email "keaackerman@gmail.com"
          git config --global user.name "Kaisa Ackerman"
          git add docs/
          git commit -m "Update docs folder with new build output" -a || echo "No changes to commit"
      - run: git push origin main

  quality-checks:
    needs: commit-and-push
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - run: npm ci --include=optional
      - run: npx nx-cloud record -- nx format:check --verbose
      - run: npx nx affected --target=lint --parallel
      - run: npx nx affected --target=test --parallel
      - run: npx nx affected --target=build --parallel
      - run: npx nx affected --target=e2e-ci --parallel

  build-jekyll:
    needs: commit-and-push
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          build_revision: ${{ github.sha }}
          verbose: true

  deploy:
    needs: build-jekyll
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site
          name: github-pages
          retention-days: 1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages