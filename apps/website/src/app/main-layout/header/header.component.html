<mat-toolbar id="header" class="toolbar-header" color="primary">
  <button
    id="sidenav-toggle-button"
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
  >
    <mat-icon class="menu-button" aria-label="Side nav toggle icon"
      >menu</mat-icon
    >
  </button>
  <div class="banner-header">
    <h3>Yet Another Angular Site</h3>
  </div>
  <div class="spacer"></div>
  <lib-darkmode-toggle></lib-darkmode-toggle>
</mat-toolbar>
