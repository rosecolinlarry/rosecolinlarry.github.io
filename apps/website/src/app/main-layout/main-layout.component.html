<mat-sidenav-container id="container" class="sidenav-container flexcolgrow">
  <mat-sidenav
    id = sidenav
    opened="true"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <div mat-subheader>Where to?</div>
    <mat-list>
      @for (item of menuItems; track item) {
      <mat-list-item
        class="sidebar-list-item"
        routerLink="/{{ item.path }}"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon class="sidebar-list-item-icon p6">{{
          getlistIcon(item)
        }}</mat-icon>
        <div matListItemTitle class="sidebar-list-item-label">
          {{ item.title }}
        </div>
      </mat-list-item>
      }
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content id="content" class="flexcolgrow">
    <app-header id="header" class="sticky flexcolgrow" [drawer]="drawer"></app-header>
    <div id="body" class="content-padding flexcolgrow">
      <ng-content class="flexcolgrow"></ng-content>
    </div>
    <app-footer id="footer"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
